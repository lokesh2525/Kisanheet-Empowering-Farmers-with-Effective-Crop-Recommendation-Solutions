<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="AgroGenius, Agriculture, Farming, Crop Recommendation, Fertilizer Recommendation, Disease Prediction" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='scripts/cities.js') }}"></script>

    <!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Thasadith:400,400i,700,700i&amp;subset=latin-ext,thai,vietnamese"
        rel="stylesheet">

    <style>
        /* Custom Styles */
        header {
            background-color: #4caf50; /* Green */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff; /* White */
        }

        footer {
            background-color: #607d8b; /* Blue Gray */
            color: #fff; /* White */
        }

        .footer-logo {
            color: #ff9800; /* Orange */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .footer-text {
            color: #bdbdbd; /* Gray */
        }

        .footer-text a {
            color: #fff; /* White */
        }

        .btn-primary {
            background-color: #ff9800; /* Orange */
            border-color: #ff9800; /* Orange */
        }

        .btn-primary:hover {
            background-color: #ffa726; /* Light Orange */
            border-color: #ffa726; /* Light Orange */
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" style="width: 90px; height: 55px" alt="AgroGenius Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crop_recommend') }}">Crop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block body %} {% endblock %}

    <!-- Footer -->
    <footer class="text-center py-5">
        <div class="container">
            <h2 class="footer-logo">
                <a href="{{ url_for('home') }}">Kisan-Heet</a>
            </h2>
            <p class="footer-text">Empowering Farmers with Data-Driven Solutions<br>
                Made with ❤️ by Lokesh </p>
            <p class="footer-text">&copy; Copyright 2024 </p>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Scroll to Top -->
    <a href="#home" class="move-top text-center"></a>
    <!-- End Scroll to Top -->
</body>

</html>
